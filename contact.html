          <a

    <main>
      <section class="isolate py-24 px-6 md:py-32 lg:px-8">
        <div
          class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl md:top-[-20rem]"
          aria-hidden="true"
        >
          <div
            class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 md:left-[calc(50%-40rem)] md:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2
            class="text-yellow-300 text-3xl font-bold tracking-tight md:text-4xl"
          >
            Contact FitLab
          </h2>
        </div>
        <form action="#" method="POST" class="max-w-xl mx-auto mt-16 md:mt-20">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 md:grid-cols-2">
            <div>
              <label
                for="first-name"
                class="block text-sm font-semibold leading-6"
                >First name</label
              >
              <div class="mt-2.5">
                <input
                  type="text"
                  placeholder="Enter First Name"
                  name="first-name"
                  id="first-name"
                  autocomplete="given-name"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-yellow-300 focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                />
              </div>
            </div>
            <div>
              <label
                for="last-name"
                class="block text-sm font-semibold leading-6"
                >Last name</label
              >
              <div class="mt-2.5">
                <input
                  type="text"
                  placeholder="Enter Last Name"
                  name="last-name"
                  id="last-name"
                  autocomplete="family-name"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-yellow-300 placeholder focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <label for="company" class="block text-sm font-semibold leading-6"
                >Company</label
              >
              <div class="mt-2.5">
                <input
                  type="text"
                  placeholder="Enter Company Name"
                  name="company"
                  id="company"
                  autocomplete="organisation"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-yellow-300 placeholder focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <label for="email" class="block text-sm font-semibold leading-6"
                >Email</label
              >
              <div class="mt-2.5">
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Email Address"
                  id="email"
                  autocomplete="email"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-yellow-300 placeholder focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <label
                for="phone-number"
                class="block text-sm font-semibold leading-6"
                >Phone number</label
              >
              <div class="relative mt-2.5">
                <div class="absolute inset-y-0 left-0 flex items-center">
                  <label for="country" class="sr-only">Country</label>
                  <select
                    id="country"
                    name="country"
                    class="h-full rounded-md border-0 bg-transparent bg-none py-0 px-4 focus:ring-2 focus:ring-inset text-gray-600 focus:ring-yellow-400 md:text-sm"
                  >
                    <option>UK</option>
                    <option>US</option>
                  </select>
                </div>
                <input
                  type="tel"
                  name="phone-number"
                  placeholder="Enter number here"
                  id="phone-number"
                  autocomplete="tel"
                  class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 shadow-sm ring-1 ring-inset ring-yellow-300 placeholder focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <label for="message" class="block text-sm font-semibold leading-6"
                >Message</label
              >
              <div class="mt-2.5">
                <textarea
                  name="message"
                  placeholder="Enter Your Message Here"
                  id="message"
                  rows="4"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-2 ring-inset ring-yellow-300 placeholder focus:ring-2 focus:ring-inset focus:ring-yellow-400 md:text-sm md:leading-6"
                ></textarea>
              </div>
            </div>
            <div class="flex gap-x-4 md:col-span-2">
              <div class="flex h-6 items-center">
                <button
                  type="button"
                  class="flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-white transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  role="switch"
                  aria-checked="false"
                  aria-labelledby="switch-1-label"
                >
                  <span class="sr-only">Agree to policies</span>
                  <span
                    aria-hidden="true"
                    class="translate-x-0 h-4 w-4 transform rounded-full shadow-sm ring-1 ring-yellow-400 transition duration-200 ease-in-out"
                  ></span>
                </button>
              </div>
              <label class="text-sm leading-6" id="switch-1-label">
                By selecting this, you agree to our
                <a href="#" class="font-semibold text-yellow-400"
                  >privacy policy</a
                >.
              </label>
            </div>
          </div>
          <div class="mt-10">
            <button
              type="submit"
              class="block w-full rounded-md bg-yellow-300 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-yellow-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-400"
            >
              Let's talk
            </button>
          </div>
        </form>
      </section>
      <section class="max-w-xl mx-auto">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2375.576726768008!2d-2.287529423261552!3d53.45815227232186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bafd0a3fc5c33%3A0x3f7512777459a239!2sUniversity%20Academy%2092%20(UA92)!5e0!3m2!1sen!2suk!4v1702389816007!5m2!1sen!2suk"
          width="600"
          height="450"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
